  <body ng-app="NewsOfToday" ng-controller="ApiCtrl" >

    <div class="hero-unit" id="hero">
      <h1 class="text-center main">Dueling Viewpoints</h1>
      <h3 class="text-center">Bringing you the most up-to-date news of the day. Naturally.</h3>
    </div>

    <div class="container" infinite-scroll="loadMoreNews()" infinite-scroll-distance=".01">
      <div class="form-group">
        <input type="text" id="search" class="form-control smallerSearch shadow" ng-model="userSearch" ng-model-options="{ debounce: 3000 }">
      </div>

      <div>
        <div class="row">
          <div class="col-xs-6">
          <h2>The Guardian</h2>
            <div ng-repeat="result in results track by $index">
              <div class="well guardian">
                <h2 class="title"><a href="{{ result.webUrl }}">{{ result.webTitle }}</a></h2>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
          <h2>New York Times</h2>
            <div ng-repeat="result in resultsNY track by $index">
              <div class="well">
                <h2 class="title"><a href="{{result.web_url}}">{{result.headline.main}}</a></h2>
              </div>
