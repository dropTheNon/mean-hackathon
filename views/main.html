<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="js/app.js"></script>


  </head>
  <body ng-app="NewsOfToday" ng-controller="ApiCtrl" class="container">
    <h1 class="text-center">The Main Page</h1>
    <h1>{{ 2 + 2 }}</h1>


    <div class="form-group">
      <input type="text" id="search" class="form-control smallerSearch shadow" ng-model="userSearch" ng-model-options="{ debounce: 1000 }">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <div ng-repeat="result in results track by $index">
            <div class="well">
              <h2><a href="{{ result.webUrl }}">{{ result.webTitle }}</a></h2>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div ng-repeat="result in resultsNY track by $index">
            <div class="well">
              <h2><a href="{{result.web_url}}">{{result.headline.main}}</a></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- STOP CODING! Script tags only below here -->
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
