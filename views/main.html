<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <!-- Angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.js"></script>

    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- Auth0 scripts-->
    <script src="http://cdn.auth0.com/w2/auth0-widget-5.2.js"></script>
    <script src="http://cdn.auth0.com/w2/auth0-angular-2.js"></script>

  </head>
  <body ng-app="NewsOfToday" ng-controller="ApiCtrl" >
    <div class="hero-unit" id="hero">
      <div id="blankDiv">
      </div>
      <div class="overlay">
        <h1 class="text-center main">Ensemble News</h1>
        <h3 class="text-center">Bringing you the most up-to-date news of the day. Naturally.</h3>
      </div>
    </div>

    <div class="container" infinite-scroll="loadMoreNews()" infinite-scroll-distance=".01">
      <div class="form-group">
        <input type="text" id="search" class="form-control smallerSearch shadow" ng-model="userSearch" ng-model-options="{ debounce: 3000 }">
      </div>

      <div>
        <div class="row">
          <div class="col-xs-6">
          <h2><img class="guardianTitle" src="../img/guardian.png"></h2>
            <div ng-repeat="result in results track by $index">
              <div class="well guardian">
                <h2 class="title"><a href="{{ result.webUrl }}">{{ result.webTitle }}</a></h2>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
          <h2><img  class="timesTitle" src="../img/times.jpg"></h2>
            <div ng-repeat="result in resultsNY track by $index">
              <div class="well times">
                <h2 class="title"><a href="{{result.web_url}}">{{result.headline.main}}</a></h2>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- STOP CODING! Script tags only below here -->
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
